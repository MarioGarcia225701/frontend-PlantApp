


<div class="auth-container">
  <div class="auth-card">
    <h1 class="inline"><img src="../../assets/monstera.png">PlantApp</h1>
    <h2>Regístrate</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="form-group">
        <label for="fullname">Nombre Completo</label>
        <input type="text" id="fullname" name="fullname" [(ngModel)]="fullname" required />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required />
      </div>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required />
      </div>
      <button type="submit" class="btn-primary" [disabled]="!registerForm.valid">Registrarse</button>
      <p class="redirect">
        ¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a>
      </p>
    </form>
  </div>
</div>
